{% load static %}
{% block slider %}
<div class="portfolio-details-slider swiper" id="swiper" >
    <div class="swiper-wrapper">
        {% for service in services %}
            <div class="swiper-slide p-2">
            <div class="item">
                {% if service.adImage %}
                <img src="{{service.adImage.url}}" class="img-fluid animated" alt="">
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
