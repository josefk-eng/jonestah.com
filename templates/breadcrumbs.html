{% load static %}
{% block crumbs %}

<style>
    .breadcrumb>li+li:before {
            content: "" !important;
        }

        .breadcrumb {
            padding: 25px;
            font-size: 14px;
            color: #aaa !important;
            letter-spacing: 2px;
            border-radius: 5px !important;
        }


        .first-1 {
            background-color: white !important;
        }


        .crumb a {
            text-decoration: none !important;
            color: #aaa !important;
        }

        .crumb a:focus,
        .crumb a:active {
            outline: none !important;
            box-shadow: none !important;
        }

        img {
            vertical-align: bottom;
            opacity: 0.3;
        }

        .first span {
            color: black;
        }

        .active-1  , .active-2{
            font-size: 13px !important;
            padding-bottom: 12px !important;
            padding-top: 12px !important;
            padding-right: 25px !important;
            padding-left: 25px !important;
            border-radius: 200px !important;
            background-color: #F3E5F5 !important;
        }

        #home{
            vertical-align: middle !important ;
        }

        @media (max-width: 567px) {
            .breadcrumb {
                font-size: 10px;
            }

            .breadcrumb-item+.breadcrumb-item {
                padding-left: 0;
            }

            img {
                width: 11px;
                height: 11px;
                vertical-align: middle;
            }

            #home{
                vertical-align: middle !important ;
                width: 12px;
                height: 10px;
            }

            .active-1 , .active-2 {
                font-size: 8px !important;
                padding-right: 8px !important;
                padding-left: 8px !important;
                background-color: F3E5F!important;
                width: 100% !important;
            }

            .breadcrumb {
                letter-spacing: 0px !important;
                padding: 26px;
                padding-left: 6px !important;
                padding-right: 6px !important;
            }

            .breadcrumb>* div {
                max-width: 60px;
            }
            li.breadcrumb-item{
                padding: 0 !important;
            }

        }

        @media (max-width: 976px) {
            .active-1 , .active-2 {
                font-size: 8px !important;
                background-color: F3E5F!important;
                width: 100% !important;
            }

            .breadcrumb {
                letter-spacing: 0px !important;
                padding: 26px;
            }

            li.breadcrumb-item{
                padding: 0 !important;
            }

        }
</style>

     <div class="container d-flex justify-content-center" id="crumb">
    <nav aria-label="breadcrumb " class="first  d-md-flex" >
         <ol class="breadcrumb indigo lighten-6 first-1 shadow-lg mb-5  ">
            <li class="breadcrumb-item "><a class="black-text active-2" href="#"><img  id ="home" src="https://img.icons8.com/ios-filled/50/000000/dog-house.png" class="mr-md-2 mr-1 mb-1 "  width="22" height="19"><span  >HOME</span></a><img class="ml-md-3 ml-1" src="https://img.icons8.com/metro/50/000000/chevron-right.png " width="20" height="20"> </li>
            <li class="breadcrumb-item  mr-0 pr-0"><a class="black-text active-1 active-2" href="#"><span >Bread shape</span></a> </li>
        </ol>
    </nav>
</div>

<script>
$(document).ready(function(){
            $('.first ol li a.active-1').find('span').css('color' , 'black');
            $('.first ol li a.active-1').find('span').css('font-weight' , 'bold');

            $('.first ol li a').click(function() {
                $('.first ol li a.active-1').find('span').css('color' , 'black');
                $('.first ol li a.active-1').find('span').css('font-weight' , 'normal');
                $('.first ol li a.active-1').removeClass('active-1');
                $('.first ol li a.active-1').addClass('text-dark');
                $(this).closest('a').addClass('active-1');
                $('.first ol li a.active-1').find('span').css('color' , 'black');
                $('.first ol li a.active-1').find('span').css('font-weight' , 'bold');
            });

        });
</script>


{% endblock %}
